<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resume-form" class="form">
            <div class="section">
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Your Full Name" />

                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Your Email Address" />

                <label for="phone">Mobile Number:</label>
                <input type="tel" id="phone" required placeholder="Your Mobile Number" />

                <label for="profilePicture">Upload Profile Picture:</label>
                <input type="file" id="profilePicture" accept="image/*" required />
            </div>

            <div class="section">
                <h2>Education</h2>
                <label for="education">Education:</label>
                <input type="text" id="education" required placeholder="Your Education Background" />
            </div>

            <div class="section">
                <h2>Work Experience</h2>
                <label for="workExperience">Work Experience:</label>
                <input type="text" id="workExperience" required placeholder="Your Work Experience" />
            </div>

            <div class="section">
                <h2>Skills</h2>
                <label for="skills">Skills:</label>
                <input type="text" id="skills" required placeholder="Your Key Skills" />
            </div>

            <button type="submit">Generate Resume</button>
        </form>

        <!-- Resume Preview Section -->

        <div id="resume-preview" class="resume-container"></div>

        
        <div id="share-download-options" style="display: none;">
            <p id="resume-link"></p>
            <button id="share-link-btn">Copy Link</button>
            <br/>
            <button id="download-pdf-btn">Download as PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
