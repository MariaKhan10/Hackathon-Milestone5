<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resume-form" class="form">
            <div class="section">
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Your Full Name" />

                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Your Email Address" />

                <label for="phone">Mobile Number:</label>
                <input type="tel" id="phone" required placeholder="Your Mobile Number" />

                <label for="profile-picture">Upload Profile Picture:</label>
                <input type="file" id="profile-picture" accept="image/*" required />
                
            </div>

            <div class="section" id="education-section">
                <h2>Education</h2>
                <div class="education-item">
                    <label for="education">Education:</label>
                    <input type="text" id="education" required placeholder="Your Education Background" />
                    <label for="educationYear">Year:</label>
                    <input type="text" id="educationYear" placeholder="Year of Completion" />
                </div>
                <button type="button" id="add-education">Add More Education</button>
            </div>

            <div class="section" id="experience-section">
                <h2>Work Experience</h2>
                <div class="experience-item">
                    <label for="workExperience">Work Experience:</label>
                    <input type="text" id="workExperience" required placeholder="Your Work Experience" />
                    <label for="experienceYear">Year:</label>
                    <input type="text" id="experienceYear" placeholder="Year of Experience" />
                </div>
                <button type="button" id="add-experience">Add More Experience</button>
            </div>

            <div class="section" id="skills-section">
                <h2>Skills</h2>
                <div class="skills-item">
                    <label for="skills">Skills:</label>
                    <input type="text" id="skills" required placeholder="Your Key Skills" />
                    <label for="skillYear">Year:</label>
                    <input type="text" id="skillYear" placeholder="Year of Proficiency" />
                </div>
                <button type="button" id="add-skills">Add More Skills</button>
            </div>

            <button type="submit">Generate Resume</button>
        </form>

        <!-- Resume Preview Section -->

        <div id="resume-preview" class="resume-container"></div>

        <div id="share-download-options" style="display: none;">
            <p id="resume-link"></p>
            <button id="share-link-btn">Copy Link</button>
            <br/>
            <button id="download-pdf-btn">Download as PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
